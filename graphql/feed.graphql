scalar Date

type Feed {
  _id: ObjectId!
  writer: String!
  title: String!
  content: String
  creationDate: Date!
  comments: [Comment]
}

type NewFeed {
  writer: String!
  title: String!
  content: String
}

type Comment {
  _id: ObjectId
  writer: String
  password: String
  content: String
  creationDate: Date
}

type AddComment {
  writer: String!
  password: String!
  content: String
}

type Query {
  feed(id: String!): Feed!
  feeds(skip: Int = 0, take: Int = 25): [Feed!]!
}

type Mutation {
  addFeed(newFeed: NewFeed!): Feed!
  removeFeed(id: NewFeed!): Boolean!
}
